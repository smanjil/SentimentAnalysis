<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}Sentiment Analysis{% endblock %}</title>

        {% load staticfiles %}
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
        <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" type="text/css" href="{% static 'twitterSentiment/style.css' %}" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <!-- Header -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="{% url 'twitterSentiment:index' %}">Sentiment Analysis</a>
                </div>

                <!-- Items -->
                <div class="collapse navbar-collapse" id="topNavBar">
                    <ul class="nav navbar-nav">
                        <li class="active">
                            <a href="{% url 'twitterSentiment:training' %}">
                                <span class="glyphicon glyphicon-stats" aria-hidden="true"></span>&nbsp;
                                Training Phase
                            </a>
                        </li>
                        <li class="">
                            <a href="{% url 'twitterSentiment:testing' %}">
                                <span class="glyphicon glyphicon-stats" aria-hidden="true"></span>&nbsp;
                                Testing Phase(Validation)
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        {% block body %}
            <h2>{{ message }}</h2>
        {% endblock %}
    </body>
</html>
